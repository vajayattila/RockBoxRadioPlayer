<!DOCTYPE html> 
<html> 
<head> 
    <link href='https://fonts.googleapis.com/css?family=Chathura' rel='stylesheet'>   
    <meta charset="UTF-8">
    <title>RockBoxRadio player</title>
    <script type="text/javascript" src="./js/audioplayer.js"></script> 
    <link rel="stylesheet" type="text/css" href="./css/audioplayer.css">
</head>
<body onload="
    rbplayer.setup('http://stream.diazol.hu:31010','/rock.mp3?type=.mp3','Rock Rádió',0);
    rbplayer.setupPlayer();
    rbplayer.setForceDecodeUtf8();
">  
    <audio id="radio" preload="metadata">
        Your browser does not support the audio element.
    </audio>    
    <div class="main">
        <div class="wrapper">
            <div id="playerBox" class="playerBox"> 
                <h1>&nbsp;</h1>
                <div class="controlsPanel">
                    <div class="buttonsPanel">
                        <button id="playButton" onclick="rbplayer.playRock()" type="button" class="buttons play">></button>
                        <button id="stopButton" onclick="rbplayer.pauseRock()" type="button" class="buttons stop">x</button>                        
                    </div> 
                    <div class="lcdDisplay">            
                        <div id="infoDiv" class="infoDiv"></div>
                        <div id="statusDiv" class="statusDiv" style="display:block;"></div>                          
                    </div>                       
                    <div class="buttonsPanel">
                        <button id="volUp" onclick="rbplayer.volUp()" type="button" class="buttons volume">+</button>
                        <button id="volDown" onclick="rbplayer.volDown()" type="button" class="buttons volume">-</button>
                    </div>           
                </div> 
                <div id="actionDiv" class="actionDiv"><h6 id="caption"></h6></div>    
            </div>  
        </div>
    </div>
</body>
</html>
