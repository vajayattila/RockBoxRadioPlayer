<!DOCTYPE html> 
<html> 
<head>  
    <meta charset="UTF-8">
    <title>RockBoxRadio player</title>
    <script type="text/javascript" src="./js/audioplayer.js"></script> 
    <link rel="stylesheet" type="text/css" href="./css/bluemini.css">
</head>
<body onload="setup();setupPlayer();">  
    <audio id="rockboxPlayer" preload="metadata">
        Your browser does not support the audio element.
    </audio>    
    <div id="rockBoxPlayer" class="rockBoxPlayer"> 
        <h1>&nbsp;</h1>
        <div class="controlsPanel">
            <div class="buttonsPanel">
                <button id="playButton" onclick="playRock()" type="button" class="buttons play">></button>
                <button id="stopButton" onclick="pauseRock()" type="button" class="buttons stop">x</button>                        
            </div> 
            <div id="infoDiv" class="infoDiv"></div>            
        </div> 
        <div id="actionDiv" class="actionDiv"><h6 id="caption"></h6></div>    
    </div>  
</body> 
</html>
